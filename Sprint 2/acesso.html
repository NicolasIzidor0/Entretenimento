            <li><a href="contato.html">Contato</a></li>
        </ul>

    </nav>
    <main class="principal">
        <section>
            <form method="post">
                <div class="formulario1">
                    <h2 class="h2">Informações Pessoais:</h2>
                    <input class="espaçamento tamanhoGrande" type="text" size="15" name="pnome" id="pnome"
                        placeholder="Primeiro Nome" required><br>
                    <input class="espaçamento tamanhoGrande" type="text" name="snome" id="snome"
                        placeholder="Último Sobrenome segundo o documento" required><br>
                    <div class="inputDuplo">
                        <input class="espaçamento tamanhoPequeno" type="date" name="data" id="data"><br>
                        <input class="espaçamento tamanhoPequeno" type="" name="gen" id="gen" placeholder="Gênero"
                            required><br>
                    </div>
                    <input class="espaçamento tamanhoGrande" type="text" name="nac" id="nac" placeholder="Nacionalidade"
                        required><br>
                </div>
                <div class="formulario2">
                    <h2>Informações Pessoais:</h2>
                    <input class="espaçamento tamanhoGrande" type="text" name="cpf" id="cpf" size="11" maxlength="11"
                        minlength="11" placeholder="CPF" required><br>
                    <div class="inputDuplo">
                        <input class="espaçamento tamanhoPequeno" type="text" name="ddi" id="ddi" placeholder="DDI"
                            required><br>
                        <input class="espaçamento tamanhoPequeno" type="tel" name="tcelular" id="tcelular"
                            placeholder="Telefone Celular" required><br>
                    </div>
                    <input class="espaçamento tamanhoGrande" type="email" name="email" id="email" placeholder="E-mail"
                        required><br>
                    <input class="espaçamento tamanhoGrande" type="email" name="cemail" id="cemail"
                        placeholder="Confirme seu E-mail" required><br>
                    <div class="inputDuplo">
                        <input class="espaçamento tamanhoPequeno" type="password" name="senha" id="senha"
                            placeholder="Senha" required><br>
                        <!--<button class="espaçamento" type="submit"><a href="index.html"></a></button>-->
                        <a href="index.html"><input type="submit" value="enviar"></a>
                    </div>
                </div>
            </form>
        </section>
    </main>
    <footer>
        <div class="caixa-esquerda color-black">
            <p>Parceiros</p>

        </div>
        <div class="container-coluna color-black">

            <p>EUR <i class="fi fi-eu"></i> R$ 6,67</p>

        </div>
